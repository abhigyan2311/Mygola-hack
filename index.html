<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MyGola - Hackathon</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css'>
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body ng-app="MyApp" class="bg">

    <div ng-controller="AppCtrl" class="toolbardemoBasicUsage" ng-app="MyApp">

  <md-content>

    <md-toolbar class="md-tall" style="padding-top: 30px;background-color:#03A9F4 ">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <span class="htitle">TravelHack</span>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
        <div layout="column">

            <md-content layout-padding class="autoScroll">
                <md-input-container md-no-float style="font-size: 30px;padding-top: 20px;">
                    <md-icon md-svg-src="img/icons/magnify.svg" class="sicon" style="display:inline-block; width: 3%; height: auto;padding-top: 20px; "></md-icon>
                    <input ng-model="user.search" type="text" placeholder="Where would you like to go ?" style="text-align: center">
                </md-input-container>
            </md-content>
        </div>
</div>


    <div class="content">
        <ul>
            <li style="list-style-type:none">
                <md-card>
                <md-card-content>
                    <h2 class="md-title">Name</h2>
                    <p>
                        Checkins :
                    </p>
                </md-card-content>
            </md-card>
            </li>
        </ul>

    </div>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
<script src='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
