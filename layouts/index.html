<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MyGola - Hackathon</title>
    
    
    
    <link rel='stylesheet prefetch' href='css/angular-material.css'>
        <link rel="stylesheet" href="../assets/style.css">

    
    
    
  </head>

  <body ng-app="MyApp" class="bg">

    <div ng-controller="AppCtrl" class="toolbar">

  <md-content>

    <md-toolbar class="md-tall" style="padding-top: 30px;background-color:#03A9F4 ">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <span class="htitle">TravelHack</span>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
        <div layout="column">
        <form ng-submit="submitsearch()">
            <md-content layout-padding class="autoScroll">
                <md-input-container md-no-float style="font-size: 30px;padding-top: 20px;">
                    <md-icon md-svg-src="img/icons/magnify.svg" class="sicon" style="display:inline-block; width: 3%; height: auto;padding-top: 15px; "></md-icon>
                    <input ng-model="userSearch" type="text" id="search" placeholder="Where would you like to go ?" style="text-align: center">
                </md-input-container>
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
            </md-content>
        </form>

            <div class="bodyContent">
              <ul style="list-style: none">
                  <li ng-repeat="3">
                <md-card>
                    <md-card-content>
                        <h2 class="md-title">{{name}}</h2>
                        <p>
                            Credentials :
                        </p>
                    </md-card-content>
                </md-card>
                  </li>
                  <br>
                  <li>
                      <md-card>
                          <md-card-content>
                              <h2 class="md-title">{{name}}</h2>
                              <p>
                                  Credentials :
                              </p>
                          </md-card-content>
                      </md-card>
                  </li>
              </ul>
            </div>



        </div>




</div>

<script src='../bower_components/angular/angular.js'></script>
<script src='../bower_components/angular-animate/angular-animate.min.js'></script>
<script src='../bower_components/angular/angular-route.js'></script>
<script src='../bower_components/angular-aria/angular-aria.min.js'></script>
<script src='../bower_components/angular/angular-messages.js'></script>
<script src='../bower_components/angular-material/angular-material.js'></script>
<script src="../assets/app.js"></script>

    
    
    
  </body>
</html>
